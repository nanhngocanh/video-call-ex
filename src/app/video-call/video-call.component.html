<div
  class="container-fluid main-container-width-with-header"
  style="margin-top: 62px">
  <h3>LP - Support & Collaboration</h3>
  <div class="row">
    <div class="col-md-6">
      <h5>List of Users</h5>
    </div>
    <div class="col-md-6">
      <h5>Connect with Peer</h5>

      <!-- Video & screen share container -->
      <span>PeerId: {{ peerId }}</span>
      <div
        #remoteVideo
        style="width: 400px; height: 300px; border: 2px solid"></div>

      <br />
      <div style="margin-top: 20px">
        <input type="text" placeholder="Peer Id" [(ngModel)]="peerIdShare" />
        <button class="button" (click)="connectWithPeer()">Call Peer</button>
      </div>
    </div>
  </div>
</div>
